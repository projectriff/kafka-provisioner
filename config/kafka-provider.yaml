apiVersion: extensions/v1beta1 
kind: Deployment
metadata:
  name: kafka-provider
  namespace: default
spec:
  replicas: 1
  template:
    metadata:
      name: kafka-provider
      labels:
        app: kafka-provider
    spec:
      containers:
      - name: main
        image: github.com/projectriff/kafka-gateway/cmd/provider
        env:
        - name: GATEWAY
          value: liiklus.default.svc.cluster.local:6565

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: kafka-provider
    projectriff.io/release: devel
  name: kafka-provider
  namespace: default
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: kafka-provider

